<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodeCheat</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="A collection of code shortcuts to speed up my development experience.">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,700|Fira+Sans:300,400,700&display=swap" rel="stylesheet">
        <style media="screen">
            body {
                font-family: Fira Sans,Source Sans Pro,Helvetica Neue,Arial,sans-serif;
                background-color: #282934;
                color: #fff !important;
                font-size: 14px;
            }
            body, html {
                height: 100%;
                position: fixed;
                left: 0;
                overflow-y: auto;
            }
            .anchor span {
                color: #fff !important;
            }
            .markdown-section p a, .markdown-section li a {
                font-weight: normal !important;
                text-decoration: none;
            }
            .markdown-section p a:hover, .markdown-section li a:hover {
                text-decoration: underline;
            }
            .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4 {
                color: #fff;
                font-weight: 500;
            }
            .markdown-section strong {
                color: #fff;
            }
            .app-name-link img {
                max-width: 180px;
            }
            .sidebar > h1 {
                text-align: center;
            }
            :root {
                --theme-color: #ff1e54;
            }
            .anchor span,
            body {
                color: #222;
            }
            .github-corner {
                display: none;
            }
            .docsify-copy-code-button {
                padding: 0.4rem;
                border-bottom-left-radius: 5px !important;
            }
            .docsify-copy-code-button span {
                font-size: 13px;
                font-weight: bold;
                position: relative;
                top: -1px;
            }
            .sidebar {
                background-color: #21222c;
                position: fixed;
            }
            .sidebar ul li.active>a {
                font-weight: normal;
            }
            .sidebar ul li a {
                color: white;
            }
            .sidebar ul li a:hover {
                text-decoration: none;
            }
            .sidebar-toggle {
                background-color: transparent;
                position: fixed;
            }
            .sidebar-toggle .sidebar-toggle-button:hover {
                opacity: 0.8;
            }
            .sidebar-nav a:hover {
                background-color: #21222c !important;
                color: #ff1e54;
            }
            .markdown-section pre {
                overflow: hidden;
                white-space: pre-wrap;
                border-radius: 5px;
            }
            .markdown-section code, .markdown-section pre {
                background-color: #1d1d25;
                font-family: Fira Code,Monaco,courier,monospace;
            }
            .markdown-section code {
                color: #ff1e54;
            }
            .markdown-section pre>code, .token.punctuation {
                background-color: #1d1d25;
                color: #fff;
                font-family: Fira Code,Monaco,courier,monospace;
            }
            .app-sub-sidebar li::before {
                content: '\0029BF' !important;
            }
            .content {
                padding: 20px;
            }
            .cover-main img {
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                name: 'CodeCheat',
                repo: 'CodeCheat',
                loadSidebar: true,
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md',
                },
                subMaxLevel: 4,
                logo: 'media/logo-light.png',
                // docsify-copy-code (defaults)
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied'
                }
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-php-extras.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
        <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    </body>
</html>
