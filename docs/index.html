<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodeCheat</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,700|Fira+Sans:300,400,700&display=swap" rel="stylesheet">
        <style media="screen">
            body {
                font-family: Fira Sans,Source Sans Pro,Helvetica Neue,Arial,sans-serif;
            }
            code {
                font-family: Fira Code,Monaco,courier,monospace;
            }
            .app-name-link img {
                max-width: 200px;
            }
            .sidebar > h1 {
                text-align: left;
                margin-left: 5px;
            }
            :root {
                --theme-color: #ff1e54;
            }
            .anchor span,
            body {
                color: #222;
            }
            .github-corner {
                display: none;
            }
            .docsify-copy-code-button {
                padding: 0.4rem;
                border-bottom-left-radius: 5px !important;
            }
            .docsify-copy-code-button span {
                font-size: 13px;
                font-weight: bold;
                position: relative;
                top: -1px;
            }
            .sidebar ul li.active>a {
                font-weight: normal;
            }
            .sidebar ul li a:hover {
                text-decoration: none;
            }
            .markdown-section pre {
                overflow: hidden;
                white-space: pre-wrap;
                border-radius: 5px;
            }
            .app-sub-sidebar li::before {
                content: '\0029BF' !important;
            }
        </style>
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                name: 'CodeCheat',
                repo: 'CodeCheat',
                loadSidebar: true,
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md',
                },
                subMaxLevel: 4,
                search: 'auto', // default
                // complete configuration parameters
                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: 'auto', // or 'auto'
                    placeholder: 'Type to search',

                    // Localization
                    placeholder: {
                        '/': 'Type to search'
                    },

                    noData: 'No Results!',

                    // Localization
                    noData: {
                        '/': 'No Results'
                    },

                    // Headline depth, 1 - 6
                    depth: 4,

                    hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },
                logo: '/_media/logo.png',
                // docsify-copy-code (defaults)
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied'
                }
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-php-extras.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
        <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    </body>
</html>
